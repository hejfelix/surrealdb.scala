name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 16
      uses: actions/setup-java@v3
      with:
        java-version: '16'
        distribution: 'adopt'
        cache: 'sbt'
    - name: Run tests
      run: sbt test

    services:
      surrealdb:
        image: surrealdb/surrealdb:1.0.0-beta.8
        env:
          USER: root
          PASS: root
          LOG: debug